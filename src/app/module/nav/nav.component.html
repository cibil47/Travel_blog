<header class="nav_bg pt-2">
    <nav class="flex items-center justify-between px-12 h-16">
        <a href="#" class="text-2xl font-bold text-white">Gladis's Travel Diary</a>
        <div class="flex space-x-6 items-center">
            <ul *ngFor="let nav of navList" class="flex text-white">               
                <li class=" px-4 py-2" [ngClass]="{'bg-[#e99031] text-white px-4 py-2 rounded-full':selectNavigation==nav , 'hover:text-orange-400': selectNavigation !==nav}" (click)="activeNavigation(nav)">{{nav}}</li>             
            </ul>
        </div>
    </nav>
</header>
